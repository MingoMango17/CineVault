<div class="home-page">
    <main class="main-content">
        <!-- Empty State Message (hidden by default, show when no movies) -->
        @if (movies.length) {
        <div class="movie-grid">
            <!-- <app-movie-card [movieTitle]="'Thunder Strike'" [movieYear]="'2024'"
                [moviePoster]="'https://images.unsplash.com/photo-1594909122845-11baa439b7bf?w=200&h=112&fit=crop'" /> -->

            @for (movie of movies; track $index) {
            <app-movie-card [movieTitle]="movie.movieTitle" [movieYear]="movie.movieYear"
                [moviePoster]="movie.moviePoster || 'https://images.unsplash.com/photo-1594909122845-11baa439b7bf?w=200&h=112&fit=crop'"
                (click)="openMovieModal(movie.id)" />
            }
        </div>
        }@else {
        <div class="empty-state">
            <div class="empty-state-icon">
                <svg width="80" height="80" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5">
                    <rect x="2" y="3" width="20" height="14" rx="2" ry="2" />
                    <line x1="8" y1="21" x2="16" y2="21" />
                    <line x1="12" y1="17" x2="12" y2="21" />
                    <circle cx="12" cy="10" r="3" />
                </svg>
            </div>
            <h2 class="empty-state-title">No Movies Available</h2>
            <p class="empty-state-description">Your movie library is empty. Start building your collection by adding
                some movies.</p>
            <a href="/upload">
                <button class="add-movie-btn">Add Movies Now</button>
            </a>
        </div>
        }

        @if (selectedMovie(); as movie) {
        <app-movie-modal [isVisible]="isModalVisible" [movie]="movie" (closeModal)="closeModal()"
            (deleteMovieRequest)="deleteMovieById($event)" />
        }

    </main>
</div>
