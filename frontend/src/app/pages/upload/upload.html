<div class="upload-page">
    <main class="main-content">
        <!-- Page Header -->
        <div class="page-header">
            <h1 class="page-title">Add Movies</h1>
            <p class="page-subtitle">Upload your movie files and add them to your library</p>
        </div>

        <!-- Upload Section -->
        <div class="upload-section" id="uploadSection">
            <div class="upload-area">
                <svg class="upload-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5">
                    <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4" />
                    <polyline points="7,10 12,15 17,10" />
                    <line x1="12" y1="15" x2="12" y2="3" />
                </svg>
                <h3 class="upload-title">Drag and drop your movie files</h3>
                <p class="upload-subtitle">Support for MP4, AVI, MKV, and other video formats up to 5GB</p>
                <div>
                    <button class="upload-btn" onclick="triggerFileInput()">Choose Files</button>
                    <button class="browse-btn" onclick="triggerFileInput()">Browse Computer</button>
                </div>
                <input type="file" id="fileInput" class="file-input" multiple accept="video/*"
                    onchange="handleFileUpload(event)">
            </div>

            <!-- Uploaded Files List -->
            <div class="uploaded-files" id="uploadedFiles" style="display: none;">
                <h4 style="margin-bottom: 16px;">Uploaded Files</h4>
                <div id="filesList"></div>
            </div>
        </div>

        <!-- Movie Details Form -->
        <form class="movie-form" id="movieForm">
            <h2 class="form-title">Movie Details</h2>

            <div class="form-grid">
                <div class="form-group">
                    <label class="form-label">Title</label>
                    <input type="text" class="form-input" placeholder="Enter movie title" required>
                </div>

                <div class="form-group">
                    <label class="form-label">Release Year</label>
                    <input type="number" class="form-input" placeholder="2024" min="1900" max="2030">
                </div>

                <!-- <div class="form-group">
                    <label class="form-label">Genre</label>
                    <select class="form-select">
                        <option value="">Select genre</option>
                        <option value="action">Action</option>
                        <option value="comedy">Comedy</option>
                        <option value="drama">Drama</option>
                        <option value="horror">Horror</option>
                        <option value="romance">Romance</option>
                        <option value="sci-fi">Sci-Fi</option>
                        <option value="thriller">Thriller</option>
                        <option value="documentary">Documentary</option>
                    </select>
                </div> -->

                <div class="form-group">
                    <label class="form-label">Duration (minutes)</label>
                    <input type="number" class="form-input" placeholder="120" min="1">
                </div>

                <div class="form-group">
                    <label class="form-label">Director</label>
                    <input type="text" class="form-input" placeholder="Director name">
                </div>

                <!-- <div class="form-group">
                    <label class="form-label">Rating</label>
                    <select class="form-select">
                        <option value="">Select rating</option>
                        <option value="G">G</option>
                        <option value="PG">PG</option>
                        <option value="PG-13">PG-13</option>
                        <option value="R">R</option>
                        <option value="NC-17">NC-17</option>
                    </select>
                </div> -->

                <div class="form-group full-width">
                    <label class="form-label">Description</label>
                    <textarea class="form-textarea" placeholder="Enter movie description or synopsis"
                        rows="4"></textarea>
                </div>

                <div class="form-group full-width">
                    <label class="form-label">Poster URL (optional)</label>
                    <input type="url" class="form-input" placeholder="https://example.com/poster.jpg">
                </div>
            </div>

            <div class="form-actions">
                <button type="button" class="btn-secondary" onclick="clearForm()">Clear</button>
                <button type="submit" class="btn-primary">Add Movie</button>
            </div>
        </form>
    </main>
</div>
