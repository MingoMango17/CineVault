<div class="movie-card">
    <img class="movie-poster" [src]="moviePoster()" alt="Action Movie">
    <div class="movie-overlay">
        <div class="movie-title">{{ movieTitle() }}</div>
        <div class="movie-info">
            <!-- <span class="rating">95% Match</span> -->
            <span>{{ movieYear() }}</span>
        </div>
    </div>
</div>
